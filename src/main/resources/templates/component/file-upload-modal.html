<div class="modal fade" id="uploadFileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="file-upload-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Upload file</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/files/upload}" th:method="post" enctype="multipart/form-data" th:object="${uploadFileDto}" id="upload-file-form">
                    <input type="hidden" th:name="path" th:value="${param.path}">
                    <div class="mb-3">
                        <input type="file" th:name="file" required class="form-control mb-3">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="upload-file-form" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </div>
</div>
