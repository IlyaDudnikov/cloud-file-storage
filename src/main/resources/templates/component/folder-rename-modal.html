<div class="modal fade" id="folder-rename-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="folder-rename-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Rename folder</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/folders}" th:method="put" th:object="${renameFolderDto}" id="folder-rename-form">
                    <input type="hidden" th:name="oldFolderName">
                    <input type="hidden" th:name="path">
                    <div class="mb-3">
                        <label for="new-folder-name" class="col-form-label">New folder name:</label>
                        <input type="text" class="form-control" id="new-folder-name" th:name="newFolderName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="folder-rename-form" class="btn btn-primary">Rename</button>
            </div>
        </div>
    </div>
</div>
