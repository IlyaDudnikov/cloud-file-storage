<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Register</h3>
        <form th:action="@{/auth/signup}" method="post" th:object="${user}">
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger text-center">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Enter username" class="form-control">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter password" class="form-control">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm password</label>
                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Enter confirm password" class="form-control">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                    <p th:errors="*{confirmPassword}">Invalid confirm password</p>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Enter email" class="form-control">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                    <p th:errors="*{email}">Invalid email</p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
        <hr class="my-4">
        <p class="text-center">
            Already have an account? <a th:href="@{/auth/login}" class="text-decoration-none">Sign in</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
